name: Release

permissions:
  contents: write

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (optional, auto-generated if empty)'
        required: false
        type: string
      binary_name:
        type: choice
        description: "Binary name for release"
        required: true
        options:
          - linkura-cli
          - linkura-motion-cli
        default: linkura-cli
      create_release:
        type: boolean
        description: "Create a release"
        default: true
      features:
        type: string
        description: "Custom features to build (leave empty for full features)"
        default: "--all-features"

env:
  CARGO_TERM_COLOR: always

jobs:
  # Get or generate tag name (always runs)
  get-tag:
    runs-on: ubuntu-latest
    outputs:
      tag_name: ${{ steps.get_tag.outputs.tag_name }}
    steps:
      - name: Get tag name
        id: get_tag
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Triggered by pushing a tag
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            # Manual workflow_dispatch with tag specified
            echo "tag_name=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            # Manual workflow_dispatch without tag, auto-generate
            echo "tag_name=v$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

  # Create GitHub release (conditional)
  create-release:
    needs: [get-tag]
    if: inputs.create_release == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Prepare Release Body
        id: prepare_release_body
        run: |
          tag_name="${{ needs.get-tag.outputs.tag_name }}"

          # Read the template and replace placeholders
          template_content=$(cat .github/release_template.md)
          release_body="${template_content//VERSION/$tag_name}"

          # Save to output
          echo "release_body<<EOF" >> $GITHUB_OUTPUT
          echo "$release_body" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.get-tag.outputs.tag_name }}
          name: Release ${{ needs.get-tag.outputs.tag_name }}
          body: ${{ steps.prepare_release_body.outputs.release_body }}
          draft: false
          prerelease: ${{ contains(needs.get-tag.outputs.tag_name, '-') }}

  # Cross-compilation builds using `cross` tool (Linux targets + Android)
  build-release-cross:
    needs: [get-tag, create-release]
    if: always() && !cancelled() && needs.get-tag.result == 'success'
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
          - aarch64-linux-android
    steps:
      - uses: actions/checkout@v5

      - name: Setup | Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable

      - name: Setup | Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build | Cross compile ${{ matrix.target }}
        timeout-minutes: 120
        run: |
          cross build --release --locked --target ${{ matrix.target }} --bin ${{ inputs.binary_name }} ${{ inputs.features || '--all-features' }}

      - name: PostBuild | Strip and rename binary
        run: |
          cd target/${{ matrix.target }}/release
          binary_name="${{ inputs.binary_name }}"
          strip $binary_name || true
          mv $binary_name ../../../${binary_name}-${{ matrix.target }}
          cd -

      - name: Upload Github Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ inputs.binary_name }}-${{ matrix.target }}
          tag_name: ${{ needs.get-tag.outputs.tag_name }}

  # Native builds for Unix (macOS)
  build-release-unix:
    needs: [get-tag, create-release]
    if: always() && !cancelled() && needs.get-tag.result == 'success'
    runs-on: macos-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-apple-darwin
          - aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v5

      - name: Setup | Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable
          rustup target add --toolchain stable ${{ matrix.target }}

      - name: Build | Native build ${{ matrix.target }}
        shell: bash
        run: |
          cargo build --release --locked --target ${{ matrix.target }} --bin ${{ inputs.binary_name }} ${{ inputs.features || '--all-features' }}

      - name: PostBuild | Strip and rename binary
        run: |
          cd target/${{ matrix.target }}/release
          binary_name="${{ inputs.binary_name }}"
          strip $binary_name || true
          mv $binary_name ../../../${binary_name}-${{ matrix.target }}
          cd -

      - name: Upload Github Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ inputs.binary_name }}-${{ matrix.target }}
          tag_name: ${{ needs.get-tag.outputs.tag_name }}

  # Cross-compilation builds for Windows (MinGW on Linux)
  build-release-windows:
    needs: [get-tag, create-release]
    if: always() && !cancelled() && needs.get-tag.result == 'success'
    runs-on: ubuntu-latest
    env:
      RUST_BACKTRACE: full
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-pc-windows-gnu
    steps:
      - uses: actions/checkout@v5

      - name: Setup | Protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup | Rust
        run: |
          rustup set profile minimal
          rustup toolchain install stable
          rustup default stable
          rustup override set stable
          rustup target add --toolchain stable ${{ matrix.target }}

      - name: Setup | MinGW
        run: |
          sudo apt-get update -qq && sudo apt-get -y install mingw-w64
          echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV

      - name: Build | Windows cross compile
        timeout-minutes: 120
        run: |
          cargo build --release --locked --target ${{ matrix.target }} --bin ${{ inputs.binary_name }} ${{ inputs.features || '--all-features' }}

      - name: PostBuild | Strip and rename binary
        run: |
          cd target/${{ matrix.target }}/release
          binary_name="${{ inputs.binary_name }}"
          strip ${binary_name}.exe || true
          mv ${binary_name}.exe ../../../${binary_name}-${{ matrix.target }}.exe
          cd -

      - name: Upload Github Assets
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: ${{ inputs.binary_name }}-${{ matrix.target }}.exe
          tag_name: ${{ needs.get-tag.outputs.tag_name }}