# Cross-compilation configuration for linkura-cli
# This file configures the cross tool's Docker images to include necessary dependencies

[build]
# Pre-build commands to install protobuf compiler in all target containers
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update && apt-get install -y protobuf-compiler"
]

